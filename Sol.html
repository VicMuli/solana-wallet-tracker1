<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solana Wallet Balance Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: #00ffa2;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #00cc85;
    }

    .output {
      margin-top: 20px;
      font-size: 18px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Solana Wallet Balance Tracker</h1>

    <label for="wallet">Enter Wallet Address:</label>
    <input type="text" id="wallet" placeholder="Ex: 7FFF5z6DBvP1..." />

    <button onclick="checkBalance()">Check Balance</button>

    <div id="result" class="output"></div>
  </div>

  <script>
    async function checkBalance() {
      const wallet = document.getElementById("wallet").value.trim();
      const resultDiv = document.getElementById("result");

      if (!wallet) {
        resultDiv.textContent = "‚ö†Ô∏è Please enter a wallet address.";
        return;
      }

      resultDiv.textContent = "‚è≥ Fetching balance...";

      try {
        const res = await fetch(`https://solana-balance-proxy.onrender.com/get-balance?wallet=${wallet}`);
        const data = await res.json();

        if (!("sol" in data)) {
          resultDiv.textContent = `‚ùå Error: ${data.error || "Invalid response"}`;
          return;
        }

        resultDiv.textContent = `‚úÖ Balance: ${data.sol.toFixed(4)} SOL`;
      } catch (err) {
        console.error(err);
        resultDiv.textContent = "‚ùå Failed to fetch balance.";
      }
    }
  </script>
</body>
</html>
